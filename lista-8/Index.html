<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <header class="header">
        <h1>Meu Dashboard</h1>
    </header>

    
    <main class="main-layout">

        
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li>Início</li>
                <li>Relatórios</li>
                <li>Configurações</li>
            </ul>
        </aside>

        
        <section class="content">

            
            <div class="card destaque">
                Destaque
            </div>

            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>

            
            <div class="card no-shrink">Sem Encolher</div>

        </section>
    </main>

    
    <footer class="footer">
        <p>© 2025 - Dashboard Flexbox</p>
    </footer>

</body>
</html>
